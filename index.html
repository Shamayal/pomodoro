<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>" />
  </head>
  <body>
    <div class="pomodoro">
      <!-- Top Bar -->
      <header class="top-bar">
        <h1><i class="fa-solid fa-stopwatch"></i>Pomodoro</h1>
        <div class="top-bar-buttons">
          <button id="dark-mode-toggle"><i class="fa-solid fa-moon" style="color: #234b90;"></i>Dark Mode</button>
          <button id="settings"><i class="fa-solid fa-gear "></i>Settings</button>
        </div>
      </header>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>      
      <!-- Timer Section -->
      <main class="timer-section">
        <div class="mode-buttons">
          <button id="pomodoro">Pomodoro</button>
          <button id="short-break">Short Break</button>
          <button id="long-break">Long Break</button>
        </div>

        <h2 class="timer">25:00</h2>

        <div class="controls">
          <button id="start">Start <i class="fa-solid fa-play"></i></button>
        </div>
      </main>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal hidden">
        <h2>Settings</h2>
        <div>
          <label>
            Pomodoro Length
            <input
              type="number" id="pomodoro-length" value="25" min="1" max="60" />
            minutes
          </label>
        </div>
        <div>
          <label>
            Short Break
            <input type="number" id="short-length" value="5" min="1" max="60" />
            minutes
          </label>
        </div>
        <div>
          <label>
            Long Break
            <input type="number" id="long-length" value="15" min="1" max="60" />
            minutes
          </label>
        </div>
        <button id="close-settings">x</button>
        <div>
          <label for="sound-toggle">
          <input type="checkbox" id="sound-toggle" checked />Enable Sound
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-volume-high"></i>
          </label>
        </div>
        <div class="setting sound-toggle">
  <label for="sound-toggle">
    <input type="checkbox" id="sound-toggle" checked />
    Enable Sound
    <i class="fa-solid fa-volume-xmark icon-muted"></i>
    <i class="fa-solid fa-volume-high icon-unmuted"></i>
  </label>
  <div class="setting sound-toggle">
  <label>Sound</label>
  <button id="sound-toggle-btn" aria-label="Toggle sound">
    <i class="fa-solid fa-volume-high"></i>
  </button>
</div>

</div>

    </div>
    <div id="modal-backdrop" class="hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
